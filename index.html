<!DOCTYPE html>
<html lang="en-us">

<!-- Password Generator Application -->
<!-- By: Henry Jean Logique -->

<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag to ensure that the application scales correctly on different devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Password Generator Application, This application generates a random secure password for you.">

  <title>Password Generator Application</title>

  <!-- Bootstrap CSS and the style CSS-->
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
  <!-- Main Body in the Container -->
  <div class="container">
    <!-- Heading Section -->
    <div class="page-header">
      <h1>PASSWORD GENERATOR</h1>
    </div>
    <br>
    <!-- Grid row -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-lg-12">
        <h3>Generate a Password</h3>
      </div>
    </div>
    <!-- Grid row: It contains Text Area -->
    <div class="row">
      <!-- Grid column -->
      <div class="col-lg-12">
        <!-- Card Component -->
        <div class="card">
          <div class="card-body">
            <!-- Text Area: it displays the instuction on how to use the application, and also the generated password. -->
            <div class="text-center">
              <p id="pwdDisplay"> Select the "Generate Password" button to start, and the "Clear" to clear your password.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!-- Grid row: It cintains the buttons -->
    <div class="row" id="btnRow">
      <!-- Grid column -->
      <div class="col-lg-12" id="btnColumn">
        <!-- Generate Password and Reset buttons -->
        <button type="button" id="pwdGenBtn" class="btn btn-info">Generate Password</button>
        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
      </div>
    </div>
    <br>
  </div>

  <!-- Bootstrap, JQuery, Popper and the pwd_generator JavaScripts -->
  <script src="assets/js/pwd_generator.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
